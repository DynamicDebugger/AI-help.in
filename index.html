<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <title>AI-HELP.IN</title>
    <style>
        body {
            background-color: #e2e5de;
            display: flex;
            flex-direction: column;
        }

        .header {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        h1 {
            margin-top: 20px;
        }

        .header2 {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-bottom: 20px;
        }

        .choice {
            display: flex;
            justify-content: center;
            align-items: end;
            margin: 20px 0px;
        }

        .container {
            background-color: #e2e5de;
            padding: 20px;
            width: 360px;
            border: 2px solid #db2777;
            border-radius: 30px;
            align-self: center;
            /* margin-left: 30px; */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #register {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        @media (max-width: 630px) {
            .container {
                background-color: #e2e5de;
                padding: 20px;
                width: 300px;
                border: 2px solid #db2777;
                border-radius: 30px;
                align-self: center;
                /* margin-left: 30px; */
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>

<body>
    <div class="header mt-3 mb-5">
        <h1 class="text-xl font-bold md:text-3xl h-full items-center flex w-64 ml-10 md:ml-24">
            AI-HELP.IN
        </h1>
        <button id="contact"
            class="mr-10 md:mr-24 border-2 text-sm border-pink-600 hover:border-pink-600 transition ease-in-out delay-150 h-fit w-fit hover:text-white hover:translate-y-1 hover:scale-110 bg-pink-600 duration-300 text-white rounded-lg py-2 px-4">
            Contact Us
        </button>
    </div>
    <h2 class="text-4xl text-center font-bold">WELCOME</h2>

    <div class="header2 my-4">
        <div>
            <button id="bt1"
                class=" mr-4 font-semibold border-2 border-pink-600 hover:border-pink-600 transition ease-in-out delay-150 w-fit hover:text-white hover:translate-y-1 hover:scale-110 bg-pink-600 duration-300 text-white rounded-lg py-2 px-4">
                Button 1
            </button>
            <button id="bt2" class="w-fit px-4 py-2 border-2 border-pink-600 rounded-lg text-pink-600">
                Button 2
            </button>
        </div>
    </div>

    <div class="choice">
        <div id="selection">
            <button id="bt4" class="w-fit px-4 py-2 border-2 border-pink-600 rounded-lg text-pink-600">
                Register
            </button>
            <button id="bt3"
                class="text-white font-semibold border-2 border-pink-600 hover:border-pink-600 transition ease-in-out delay-150 w-fit hover:text-white hover:translate-y-1 hover:scale-110 bg-pink-600 duration-300 text-white rounded-lg py-2 px-4">
                Login
            </button>
        </div>
    </div>

    <div id="login-register" class="container mx-auto w-2/5 md:w-1/4">
        <div id="login">
            <form id="loginForm"
                action="https://script.google.com/macros/s/AKfycbxm-5xbJMMvu17VwUt68GKaD6koyqbRKb7OdOmNkmLP5Seo-XH90s9r24nUzfa2oDns/exec"
                method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input minlength="8" type="password" id="password" name="password" required />
                </div>
                <div class="form-group flex justify-center">
                    <input id="loginBtn"
                        class="text-white font-semibold border-2 border-pink-600 hover:border-pink-900 transition ease-in-out delay-150 w-fit hover:text-white hover:translate-y-1 hover:scale-110 bg-pink-600 hover:bg-pink-900 duration-300 text-white rounded-lg py-2 px-4"
                        type="submit" value="Login" />
                </div>
            </form>
        </div>

        <div id="register">
            <form id="registerForm"
                action="https://script.google.com/macros/s/AKfycbyk6jKpAq4H8n09nNWYPS9QQ5uRpvJBhyMu5IO745I/dev"
                method="post">
                <div class="form-group">
                    <label for="reg_email">Work Email:</label>
                    <input type="email" id="reg_email" name="reg_email" required />
                </div>
                <div class="form-group">
                    <label for="username">User Name:</label>
                    <input type="text" id="username" name="username" required />
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required />
                </div>
                <div class="form-group">
                    <label for="designation">Designation:</label>
                    <input type="text" id="designation" name="designation" required />
                </div>
                <div class="form-group">
                    <label for="company">Company:</label>
                    <input type="text" id="company" name="company" required />
                </div>
                <div class="form-group">
                    <label for="reg_password">Password:</label>
                    <input type="password" id="reg_password" name="reg_password" required />
                </div>
                <div class="form-group flex justify-center">
                    <input
                        class="text-white font-semibold border-2 border-pink-600 hover:border-pink-900 hover:bg-pink-900 transition ease-in-out delay-150 w-fit hover:text-white hover:translate-y-1 hover:scale-110 bg-pink-600 duration-300 text-white rounded-lg py-2 px-4"
                        id="registerBtn" type="submit" value="Register" />
                </div>
            </form>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script type="text/javascript">
    var currClass =
        "text-white font-semibold border-2 border-pink-600 hover:border-pink-600  transition ease-in-out delay-150 w-fit hover:text-white  hover:translate-y-1 hover:scale-110 bg-pink-600 duration-300 text-white rounded-lg py-2 px-4";
    var nexClass =
        "w-fit px-4 py-2 border-2 border-pink-600 rounded-lg text-pink-600";
    $("#bt4").click(function () {
        $("#login").hide();
        $("#register").show();
        $("#bt3").removeClass(currClass);
        $("#bt3").addClass(nexClass);
        $("#bt4").removeClass(nexClass);
        $("#bt4").addClass(currClass);
    });

    $("#bt3").click(function () {
        $("#login").show();
        $("#register").hide();
        $("#bt3").removeClass(nexClass);
        $("#bt3").addClass(currClass);
        $("#bt4").removeClass(currClass);
        $("#bt4").addClass(nexClass);
    });
    $("#bt2").click(function () {
        window.location.href = "./SurveyLogin.html";
    });
    $("#bt1").click(function () {
        window.location.href = "./index.html";
    });

    // Function to validate password strength
    function validatePasswordStrength(password) {
        // Regular expressions to check for presence of lowercase, uppercase, digit, and special character
        var lowercaseRegex = /[a-z]/;
        var uppercaseRegex = /[A-Z]/;
        var digitRegex = /[0-9]/;
        var specialCharRegex = /[^a-zA-Z0-9]/;

        // Check if password contains at least one lowercase letter, uppercase letter, digit, and special character
        var isStrong =
            lowercaseRegex.test(password) &&
            uppercaseRegex.test(password) &&
            digitRegex.test(password) &&
            specialCharRegex.test(password);

        return isStrong;
    }

    // Register button click event
    $("#registerBtn").click(function (e) {
        e.preventDefault(); // Prevent form submission

        // Get password value
        var password = $("#reg_password").val();

        // Validate password strength
        if (!validatePasswordStrength(password)) {
            alert(
                "Password must contain at least one lowercase letter, one uppercase letter, one digit, and one special character."
            );
            return;
        }

        // Perform other form validation

        // Make AJAX request to register
        $.ajax({
            url: "https://script.google.com/macros/s/AKfycbyQ_gCwvTOqsDE3O41inmOvycKswSMPnHiDJHKDLH8lRq28kpBMTOCHDfvoFaICEMtw/exec",
            method: "POST",
            data: $("#registerForm").serialize(), // Assuming your form has id="registerForm"
            success: function (response) {
                // Check if the response contains a URL or an error message
                if (response.startsWith("http")) {
                    // Redirect to the URL received from the server
                    window.location.href = response.trim();
                } else {
                    // Display error message
                    alert(response);
                }
            },
            error: function (xhr, status, error) {
                // Handle AJAX error
                alert("AJAX error: " + status);
            },
        });
    });

    $('#loginForm').submit(function (e) {
        e.preventDefault();
        let email = $('#email').val();
        let password = $('#password').val();
        $.ajax({
            url: 'https://script.google.com/macros/s/AKfycbxCP3jaf4UyxW28vP5XpOEzM9aTHwlucQpG3Mjlbo0hWD0It17UsolieTdctbiXT2tB/exec',
            method: 'POST',
            data: {
                email: email,
                password: password
            },
            success: function (response) {

                if (response.startsWith("Invalid")) {
                    alert("Invalid credentials!");
                } else {
                    sessionStorage.setItem('username', response); // Store the username in sessionStorage
                    window.location.href = './LandingUI/Landing.html'; // Redirect to the landing page
                }
            },
            error: function (xhr, status, error) {
                alert('Error: ' + error);
            }
        });
    });
</script>

</html>
